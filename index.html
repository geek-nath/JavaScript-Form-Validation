<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript form validation">
        <meta name="author" content="Nathaniel Joseph">
        <title>JavaScript from validation | Log In</title>

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="dark">
        <main class="form_holder">
            <div class="forms_main_box">
                <div class="login_form" id="logInFormBox">
                    <div class="d-grid">
                        <div class="login_image_box">
                            <img src="images/undraw_my_password_re_ydq7.svg" width="100%" alt="log in illustration">
                        </div>

                        <div class="login_form_field">
                            <h1 class="text-primary mt-4">Log In</h1>
                            <small>Don't have an account? <a href="#" class="text-primary" id="signUpToggle">Sign Up</a></small>

                            <div class="mt-2">
                                <div class="text-center error_message" id="errorMessage"></div>

                                <form action="" id="logInFrom">
                                    <div>
                                        <label for="email">Username</label>
                                        <input type="text" class="form-control" name="username" required id="username">
                                    </div>

                                    <div class="mt-1">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" required name="password" id="password">
                                        <div class="mt-1 d-flex">
                                            <div>
                                                <a href="#" class="text-primary" id="showPasswordToggle">Show password</a>
                                            </div>

                                            <div class="ms-1">
                                                <a href="#" class="text-primary" id="autoFillDetails">Autofill</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-2">
                                        <button class="btn btn-primary" id="submitButton" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- sign up form -->
                <div class="signup_form d-none" id="signUpFormBox">
                    <div class="d-grid">
                        <div class="login_image_box">
                            <img src="images/undraw_my_password_re_ydq7.svg" width="100%" alt="log in illustration">
                        </div>

                        <div class="login_form_field">
                            <h1 class="text-primary mt-4">Sign Up</h1>
                            <small>Already have an account? <a href="#" class="text-primary" id="loginToggle">Sign In</a></small>

                            <div class="mt-2">
                                <div class="text-center error_message" id="errorMessage"></div>

                                <form action="" id="signUpFrom">
                                    <div>
                                        <label for="emailAddress">Email Address</label>
                                        <input type="text" class="form-control" name="emailAddress" required id="emailAddress">
                                    </div>

                                    <div class="mt-1">
                                        <div>
                                            <label for="signUpPassword">Password</label>
                                            <input type="password" class="form-control" required name="signUpPassword" id="signUpPassword">
                                        </div>

                                        <div class="mt-1">
                                            <label for="signUpConfirmPassword">Confirm Password</label>
                                            <input type="password" class="form-control" required name="signUpConfirmPassword" id="signUpConfirmPassword">
                                        </div>

                                        <div class="mt-1 d-flex">
                                            <div>
                                                <a href="#" class="text-primary" id="signUpShowPasswordToggle">Show password</a>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-2">
                                        <button class="btn btn-primary" id="signUpSubmitButton" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
